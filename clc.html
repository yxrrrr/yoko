<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人计算</title>
		<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container text-center">
			<img src="../Day04/images/lADPDhmOwMADDO3MlsyW_150_150.jpg_720x720q90g.jpg" class="img-circle" width="100px" height="100px"/>
			<table class="table table-bordered table-center"> 
				<tr>
					<td>工资</td>
					<td colspan="3">
						<input type="text" id="salary" placeholder="请输入工资" class="form-control" />
					</td>
					<td>
						<button class="btn btn-danger btn-block">计算</button>
					</td>
				</tr>
				<tr class="bg-primary">
					<td>险种</td>
					<td>个人%</td>
					<td>个人</td>
					<td>公司%</td>
					<td>公司</td>
				</tr>
				<tr>
					<td>养老</td>
					<td>8%</td>
					<td></td>
					<td>20%</td>
					<td></td>
				</tr>
				<tr>
					<td>医疗</td>
					<td>2%</td>
					<td></td>
					<td>6%</td>
					<td></td>
				</tr>
				<tr>
					<td>失业</td>
					<td>0.5%</td>
					<td></td>
					<td>1.5%</td>
					<td></td>
				</tr>
				<tr>
					<td>工伤</td>
					<td></td>
					<td></td>
					<td>0.5</td>
					<td></td>
				</tr>
				<tr>
					<td>生育</td>
					<td></td>
					<td></td>
					<td>1.5%</td>
					<td></td>
				</tr>
				<tr>
					<td>公积金</td>
					<td>12%</td>
					<td></td>
					<td>12%</td>
					<td></td>
				</tr>
				<tr>
					<td>合计</td>
					<td>个人合计</td>
					<td></td>
					<td>公司合计</td>
					<td></td>
				</tr>
				<tr>
					<td>总额</td>
					<td colspan="5"></td>
				</tr>
			</table>
			开发者：杨轩荣 中北大学 软件学院小学期实训  执行单位：英才科技
		</div>
